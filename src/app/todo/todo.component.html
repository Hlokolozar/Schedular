<h1>Schedular App</h1>
<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
  <div class="example-box" *ngFor="let movie of movies" cdkDrag>
    {{ movie }}
  </div>
</div>
<div class="page-content page-container" id="page-content">
  <div class="padding">
    <div class="row container d-flex justify-content-center">
      <div class="col-lg-12">
        <div class="card px-3">
          <div class="card-body">
            <h1 class="card-title">Schedular</h1>
            <div class="add-items d-flex">
              <input
                type="text"
                #title
                class="form-control todo-list-input"
                placeholder="What do you need to do today?"
              />
              <input
                type="text"
                #description
                class="form-control todo-list-input"
                placeholder="Notes"
              />
              <input
                type="date"
                #dueDate
                value=""
                class="form-control todo-list-input"
                placeholder="When?"
              />
              <button
                (click)="
                  addTodo(title.value, description.value, dueDate.value);
                  title.value = '';
                  description.value = '';
                  dueDate.value = ''
                "
                class="add btn btn-primary font-weight-bold todo-list-add-btn"
              >
                Add
              </button>
            </div>
            <div class="list-wrapper">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Status</th>
                    <th scope="col">Due Date</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of todo; let x = index">
                    <td scope="row">{{ x + 1 }}</td>
                    <td (dblclick)="editItem(item)">
                      {{ item.title }}
                      <div *ngIf="item.editing">
                        <input type="text" [(ngModel)]="item.title" autofocus />
                      </div>
                    </td>
                    <td>
                      {{ item.description }}
                      <div *ngIf="item.editing">
                        <input type="text" [(ngModel)]="item.description" />
                      </div>
                    </td>
                    <td>
                      {{ item.status }}
                      <div *ngIf="item.editing">
                        <select [(ngModel)]="item.status">
                          <option>New</option>
                          <option>Completed</option>
                          <option>Cancelled</option>
                        </select>
                      </div>
                    </td>
                    <td>
                      {{ item.dueDate }}
                      <div *ngIf="item.editing">
                        <input type="date" [(ngModel)]="item.title" />
                      </div>
                    </td>
                    <td>
                      <a
                        *ngIf="!item.editing"
                        class="btn btn-default"
                        (click)="deleteItem(item)"
                      >
                        <i class="fa fa-trash"></i>
                      </a>
                      <a
                        *ngIf="!item.editing; else editingItem"
                        class="btn btn-default"
                        (click)="editItem(item)"
                      >
                        <i class="fa fa-pencil"></i>
                      </a>
                      <ng-template #editingItem>
                        <a class="btn btn-default" (click)="doneEditing(item)">
                          <i class="fa fa-check"></i>
                        </a>
                      </ng-template>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
