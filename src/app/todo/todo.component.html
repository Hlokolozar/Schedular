<h1>Schedular App</h1>
<div class="page-content page-container" id="page-content">
  <div class="padding">
    <div class="row container d-flex justify-content-center">
      <div class="col-lg-12">
        <div class="card px-3">
          <div class="card-body">
            <h1 class="card-title">Schedular</h1>
            <div class="add-items d-flex">
              <input
                type="text"
                #title
                class="form-control todo-list-input"
                placeholder="What do you need to do today?"
              />
              <input
                type="text"
                #description
                class="form-control todo-list-input"
                placeholder="What do you need to do today?"
              />
              <input
                type="date"
                #dueDate
                value=""
                class="form-control todo-list-input"
                placeholder="What do you need to do today?"
              />
              <button
                (click)="
                  addTodo(title.value, description.value, dueDate.value);
                  title.value = '';
                  description.value = '';
                  dueDate.value = ''
                "
                class="add btn btn-primary font-weight-bold todo-list-add-btn"
              >
                Add
              </button>
            </div>
            <div class="list-wrapper">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Status</th>
                    <th scope="col">Due Date</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of todo; let x = index">
                    <th scope="row">{{ x + 1 }}</th>
                    <td>{{ item.title }}</td>
                    <td>{{ item.description }}</td>
                    <td>{{ item.status }}</td>
                    <td>{{ item.dueDate }}</td>
                    <td>
                      <button (click)="deleteItem(item)">Remove</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
